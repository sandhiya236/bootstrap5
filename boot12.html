<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Row 1: Full width column -->
    <div class="row">
      <div class="col-12">
        <div class="p-3 bg-primary text-white">Full width column (12/12)</div>
      </div>
    </div>

    <!-- Row 2: Two equal columns -->
    <div class="row">
      <div class="col-md-6">
        <div class="p-3 bg-secondary text-white">Column 1 (6/12)</div>
      </div>
      <div class="col-md-6">
        <div class="p-3 bg-warning text-dark">Column 2 (6/12)</div>
      </div>
    </div>

    <!-- Row 3: Three equal columns -->
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 bg-success text-white">Column 1 (4/12)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-danger text-white">Column 2 (4/12)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-info text-white">Column 3 (4/12)</div>
      </div>
    </div>

    <!-- Row 4: Mixed columns -->
    <div class="row">
      <div class="col-md-3">
        <div class="p-3 bg-light text-dark">Column 1 (3/12)</div>
      </div>
      <div class="col-md-9">
        <div class="p-3 bg-dark text-white">Column 2 (9/12)</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
