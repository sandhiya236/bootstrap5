<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card</title>
	<link  rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<header class="navbar navbar-dark bg-dark ">
			<a class="nav brand" href="#">Task manager</a>
			<nav>
				<ul class="list-inline">
					<li class="list-inline-item"><a href ="#">home</a></li>
					<li class="list-inline-item"><a href ="#">about</a></li>
                    <li class="list-inline-item"><a href ="#">contact</a></li>
                </ul>
            </nav>
		</header>
		<div class="container ">
		<button class="btn btn-primary mt-4" type="button" data-bs-toggle="modal" data-bs-target="#addTaskmodal">Add Task</button>
		<div class="card mt-3">
			<div class="card -header">
				Task list
			</div>
			<div class="card-body">
				<ul class="list-group list-group-flush">
					<li class="list-group-item active d-flex justify-content-between align-item-center">Task1<span class="badge bg-success rounded-pill">new</span></li> 
					<li class="list-group-item  d-flex justify-content-between align-item-center">Task2<span class="badge bg-primary rounded-pill">in process</span></li>
					<li class="list-group-item  d-flex justify-content-between align-item-center">Task3<span class="badge bg-danger rounded-pill">cancel</span></li>
				</ul>
			</div>
		</div>
		<div class="modal"  id="addTaskmodal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Task</h5> 
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
				<form action="">
				<div class="mb-3">
				<label for="Taskname" class="form-label">Task Name</label>
				<input class="form-control" id="taskname"type="text" name="Taskname" placeholder="Enter Taskname">
			    </div>
			    <div class="mb-3">
			    <label for="Task Description" class="form-label">Task Description</label>
				<textarea  class="form-control"id="Task description"type="text" name="Task Description" placeholder="Enter Task Description"></textarea>
			    </div>
			    <div class="mb-3">
			    <label for="Task status">Task Status</label>
				<select class="form-select" name="new" id="">
					<option>In progress</option>
					<option>completed</option>
				    <option>canceled</option>
				</select>
                </div>
            </form>
			</div>
			<div class="modal-footer">
			   <button type="button" class="btn btn-primary">Save Task</button>
			   <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			   </div>
			   </div>
			   </div>
			</div>

            <div>
              <ul class="nav nav-tabs mt-5">
				<li class="nav-item"><button class="nav-link" data-bs-toggle="tab"data-bs-target="#alltasks" type="button">All tasks</button></li>
				<li class="nav-item"><button class="nav-link"data-bs-toggle="tab"data-bs-target="#completedtask" type="button">completed tasks</button></li>
				<li class="nav-item"><button class="nav-link"data-bs-toggle="tab"data-bs-target="#pendingtasks" type="button">pending tasks</button></li>
			</ul>
			<div class ="tab-content">
			<div class="tab-pane" id ="alltasks">
			<p> All the tasks will be displayed here.</p>
			</div>	
			<div class="tab-pane" id="completedtask">
			<p> Completed tasks will be displayed here.</p>
			</div>	
            <div class="tab-pane" id="pendingtasks">
			<p>pending tasks will be displayed here.</p>
			</div>	
            </div>

            <nav>
            	<ul class="pagination mt-4 justify-content-center">
            		<li class="page-item"><a class="page-link" href="#">Previous</a></li>
            		<li class="page-item"><a class="page-link active" href="#">1</a></li>
            		<li class="page-item"><a class="page-link" href="#">2</a></li>
            		<li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link displayed" href="#">Next</a></li>
                    
                </ul>
            </nav>        




</body>
</html>
